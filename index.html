<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="utility.css">
     <title>Spotify-Kuldeep</title>
</head>

<body>
     <div class="container flex bg-black">
          <div class="left">
               <div class="close"><img width="45px" class="invert" src="close.svg" alt=""></div>
               <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo invert"><img src="logo.svg" alt="logo"></div>
                    <ul>
                         <li><img class="invert" src="home.svg" alt="home">home</li>
                         <li><img class="invert" src="search.svg" alt="home">search</li>
                    </ul>
               </div>
               <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                         <img class="invert" src="playlist.svg" alt="">
                         <h2>Your library</h2>
                    </div>
                    <div class="songlist">
                         <ul>
                              <li>
                                   <img class="invert" src="music.svg" alt="">
                                   <div class="infos">
                                        <div>Song name</div>
                                        <div>artist name</div>
                                   </div>
                                   <div class="playnow">
                                        <span>play now</span>
                                        <img class="invert" src="play.svg" alt="">
                                   </div>
                                   
                              </li>
                         </ul>
                    </div>
                    <div class="footer">
                         <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                        data-encore-id="type">Legal</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink"><span
                                        data-encore-id="type">Privacy Center</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                   data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                   data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                   data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/accessibility/" id=""
                                   data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>

                    </div>
               </div>

          </div>
          <div class="right bg-grey rounded  ">
               <div class="header">
                    <div class="nav">
                         <div class="hamburgercontainer">
                         <img src="hamburger.svg" alt="" class="invert hamburger">
                         <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M10 12L20 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                              <path d="M5.41415 13.6026L6.38058 14.3639C7.94638 15.5974 8.72928 16.2141 9.36464 15.9328C10 15.6515 10 14.6881 10 12.7613V11.2387C10 9.31191 10 8.34853 9.36464 8.06721C8.72928 7.7859 7.94638 8.40264 6.38059 9.63612L5.41415 10.3974C4.47138 11.1401 4 11.5115 4 12C4 12.4885 4.47138 12.8599 5.41415 13.6026Z"
                                   stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                         </svg>
                         <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M14 12L4 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                              <path d="M18.5859 13.6026L17.6194 14.3639C16.0536 15.5974 15.2707 16.2141 14.6354 15.9328C14 15.6515 14 14.6881 14 12.7613L14 11.2387C14 9.31191 14 8.34853 14.6354 8.06721C15.2707 7.7859 16.0536 8.40264 17.6194 9.63612L18.5858 10.3974C19.5286 11.1401 20 11.5115 20 12C20 12.4885 19.5286 12.8599 18.5859 13.6026Z"
                                   stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                         </svg>
                         </div>

                    </div>
                    <div class="buttons">
                         <button class="signupbtn">sign up</button>
                         <button class="loginbtn">log in</button>
                    </div>
               </div>
               <div class="spotify-playlist">
                    <h1>Spotify Playlist</h1>
                    <div class="card-container">
                         <div class="card">
                              <div class="play">
                                   <svg width="30" height="30" viewBox="0 0 24 24" fill="black"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="12" cy="12" r="12" fill="#00FF00" />
                                        <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                             stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                   </svg>
                              </div>
                              <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                              <h2>lofi beats</h2>
                              <p>hits to boost your mood and fill you with happiness</p>
                         </div>


                    </div>
               </div>
               <div>
                    <div class="playbar">
                         <div class="seekbar">
                              <div class="circle">

                              </div>
                         </div>
                         <div class="songinfo"></div>
                         <div class="songbuttons">
                              <div class="actbutton">
                                   <img width="40px" id="previous" src="prevsong.svg" alt="">
                                   <img width="40px" id="play" src="play.svg" alt="">
                                   <img width="40px" id="next" src="nextsong.svg" alt="">
                              </div>
                              <div class="volume">
                                   <input id="myrange" type="range" min="0" max="100" value="100" class="bar">
                                   <img src="volume.svg" alt="" class="scr">
                              </div>
                              
                         </div>
                         <div class="songtime"></div>
                    </div>
               </div>
          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
